<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    // When a 404 happens (like /verify/TOKEN), redirect back to index.html
    // while keeping the path so index.html can handle it
    const redirectTo = window.location.origin + window.location.pathname.replace("/404.html", "");
    window.location.replace(redirectTo);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
